[core]
idle-time=0
modules=screen-share.so

[shell]
background-color=0xff000000
background-image=/usr/share/weston/wallpaper.png
background-type=centered
panel-position=none

[screen-share]
command=/usr/bin/weston --backend=rdp-backend.so --shell=fullscreen-shell.so --no-clients-resize  --rdp-tls-key=/var/volatile/tls.key --rdp-tls-cert=/var/volatile/tls.crt --force-no-compression
