[core]
idle-time=0
modules=screen-share.so
use-pixman=true

[output]
name=DPI-1
mode=640x480-32@60

[output]
name=HDMI-A-1
clone-from=DPI-1

[output]
name=LVDS-1
mode=off

[output]
name=VGA-1
clone-from=DPI-1

[screen-share]
command=/usr/bin/weston --backend=vnc-backend.so --shell=fullscreen-shell.so

[shell]
background-color=0xff000000
background-image=/usr/share/weston/wallpaper.png
background-type=centered
panel-position=none
